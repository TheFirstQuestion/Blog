{{ define "main" }}
    <aside id="meta">
        {{ partial "post-info.html" . }}
    </aside>

    <section id="main">
      <h1 id="title">{{ .Title }}</h1>
      <div>
            <article id="content">
               {{ .Content }}
            </article>
      </div>
    </section>

    <section id="footer">
        {{ partial "footer.html" . }}
    </section>
{{ end }}
